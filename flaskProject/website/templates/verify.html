{% extends "home.html" %} {% block title %}Verify{% endblock %}
{% block controller %}
    <h3 align="center">Verify Image</h3>
    <form method="POST" action="/" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Image 1</label>
            <input type="file" name="file1" class="form-control" autocomplete="off" multiple required>
        </div>
        <div class="form-group">
            <label for="image">Image 2</label>
            <input type="file" name="file2" class="form-control" autocomplete="off" multiple required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
