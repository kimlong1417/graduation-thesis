{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}

            <input type="file" name="file" class="form-control" autocomplete="off" multiple required>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
