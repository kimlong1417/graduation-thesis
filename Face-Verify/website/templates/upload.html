{% extends "home.html" %} {% block title %}Upload{% endblock %}
{% block controller %}
    <h3 align="center">Select an image to upload</h3>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="files" class="form-control" autocomplete="off" multiple required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
